<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let array = [1,2,3]
        function incrementarPorUno(array) {
            let nuevoArray = []
            for (numero of array)
            {   
                numero++;
                nuevoArray.push(numero)
                
            }
            console.log(nuevoArray) 
            return nuevoArray
        }
        incrementarPorUno(array)
    </script>
</body>
